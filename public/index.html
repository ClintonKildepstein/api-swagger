<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      var url = window.location.search.match(/url=([^&]+)/);
      if (url && url.length > 1) {
        url = decodeURIComponent(url[1]);
      } else {
        url = "http://petstore.swagger.io/v2/swagger.json";
      }

      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: url,
        dom_id: '#swagger-ui',
        deepLinking: true,
        enableCookies: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        onComplete: function(swaggerApi, swaggerUi) {
          var ui = swaggerUi || window.ui
          var licenseInput = document.querySelector('div.servers input[data-variable="license-id"]')

          if(licenseInput) {
            if(ui && ui.authActions) {
              ui.authActions.configureAuth({ additionalQueryStringParams: { "license": licenseInput.value } })

              licenseInput.addEventListener('blur', function(e) {
                ui.authActions.configureAuth({ additionalQueryStringParams: { "license": e.target.value } })
              })
            } else {
              console.log('missing swaggerUi in onComplete')
            }
          }      
        }
      })
      // End Swagger UI call region

      ui.fn.fetch.withCredentials = true // hack since enableCookies doesn't work in swagger-ui#3.x

      window.ui = ui
    }
  </script>
  </body>
</html>
